<div class="card-header">
  <h2>{{ data.data.name }}</h2>
</div>
<div class="card-error" *ngIf="typeError">
    <h2>Algo deu errado</h2>
    <button (click)="refresh()">RECARREGAR</button>
</div>
<div class="card-ok" *ngIf="!typeError && !loading">
  <div class="card-price">
    <span [ngClass]="colorFont">{{ data.data.high | currency : "BRL" }}</span>
  </div>
  <div class="card-footer">
    <div>
      <span>Variação (%)</span>
      {{ data.data.pctChange }}
    </div>
    <div>
      <span>Atualizado</span>
      {{ data.data.create_date }}
    </div>
  </div>
</div>
